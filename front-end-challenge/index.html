<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        </div>
      </nav>
      <section class="bus-routes">
        <div class="eastbound">
          <div class="content">
            <h1>Eastbound</h1>
            <div class="column">
              <div class="column lines">
              <h5>60</h5>
              <h5>124</h5>
            </div>
          </div>
            <div class="column">
              <h5>Randolph/Harbor</h5>
              <h5>Navy Pier</h5>
            </div>
            <div class="column">
              <h5>Every 20 minutes</h5>
              <h5>Every 10 minutes</h5>
            </div>
          </div>
        </div>
        <div class="northbound">
          <div class="content">
            <h1>Northbound</h1>
            <div class="column">
              <h5>151</h5>
            </div>
            <div class="column">
              <h5>Devon/Clark</h5>
            </div>
            <div class="column">
              <h5>Every 15 minutes</h5>
            </div>
          </div>
        </div>
</section>
  </body>
</html>
